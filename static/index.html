<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>tt</title>
    <link href="/static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js" type="text/javascript"></script>
    <script type="text/javascript">window.tt = {};</script>
    <script src="/static/models.js" type="text/javascript"></script>
    <script src="/static/app.js" type="text/javascript"></script>
    <style type="text/css">
      input#task { width: 300px; }
      div#time { font-size: 400%; font-weight: bold; clear: both; margin-top: 42px; }
      button#toggle-time { margin-top: 42px; }
    </style>
</head>
<body>
  <div class="container" id="app-container" style="padding-top: 30px;">
    <form action="" method="post">
      <div class="row">
        <div class="span4">
          <div class="well">
            <label for="client">Client</label>
            <select name="client" id="client">
              <option value="new">add...</option>
            </select>
            <label for="project">Project</label>
            <select name="project" id="project">
              <option value="new">add...</option>
            </select>
          </div>
        </div>
        <div class="span8 form-inline">
          <label for="task">Task</label>
          <input type="text" name="task" id="task" value="" />

          <div id="time"><span>1072</span> s</div>

          <button id="toggle-time" class="btn">Start</button>
        </div>
      </div>
    </form>
  </div>

  <script type="text/x-underscore-template" id="client-template">
    <option value="<%= id %>"><%= name %></option>
  </script>

  <script type="text/x-underscore-template" id="project-template">
    <option value="<%= id %>"><%= name %></option>
  </script>
</body>
</html>
